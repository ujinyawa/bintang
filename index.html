<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Link Drive</title>
    <style>
        body {
            /* Memasang gambar sebagai latar belakang menggunakan URL langsung */
            background-image: url('https://iili.io/f1Ccg5B.md.png');
            
            background-size: cover; /* Gambar menutupi seluruh layar */
            background-position: center; /* Gambar di tengah */
            background-attachment: fixed; /* Gambar tetap saat di-scroll */
            background-repeat: no-repeat;
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            /* Membuat kotak transparan agar teks mudah dibaca */
            background-color: rgba(255, 255, 255, 0.9); /* Sedikit lebih tebal agar teks jelas */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 20px; /* Jarak agar tidak menempel saat di HP */
        }

        h1 {
            color: #5d2a2a; 
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        h2 {
            color: #5d2a2a; /* Warna merah marun */
            margin-top: 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        a {
            display: block;
            word-wrap: break-word;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            color: #ffffff;
            background-color: #5d2a2a; /* Berubah warna saat kursor diarahkan */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MANGGALA NAWASEENA</h1>
        
        <h2>Link Drive Pribusa</h2>
        <a href="https://drive.google.com/drive/folders/1S-KciW8ObXUnXCZZJ-YDHPeOyoUDWawE?usp=drive_link" target="_blank">Buka Folder Pribusa</a>
        
        <h2>Link Drive Hari Pahlawan</h2>

        <h2>Link Drive Hari Guru</h2>

        <h2>Link Drive Class Meeting</h2>

    </div>

</body>
</html>
